<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animationland</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <!-- <ul>
        <li><input type="checkbox"/><div class="shield"></div></li>
        <li><input type="checkbox"/><div class="shield"></div></li>
        <li><input type="checkbox"/><div class="shield"></div></li>
        <li><input type="checkbox"/><div class="shield"></div></li>
        <li><input type="checkbox"/><div class="shield"></div></li>
    </ul> -->
    
    <div class="phone">
        <h2 class="title text-white text-center">Animationland</h2>
        <h4 class="total-count text-white text-center">Total count: 0</h4>
        <div class="layer layer-1 jumping-animation-1 duration-2s">
            <!-- <label for="check1"></label>
            <input id="check1" type="checkbox"> -->
            <!-- Totoro -->
            <div class="ear ear-left"></div>
            <div class="ear ear-right"></div>
            <div class="head">
                <div class="eye eye-left">
                    <div class="pupil pupil-left"></div>
                </div>
                <div class="eye eye-right">
                    <div class="pupil pupil-right"></div>
                </div>
                <div class="nose"></div>
            </div>
        </div>
        <div class="layer layer-2 d-none jumping-animation-1 delay-500">
            <!-- Totoro -->
            <div class="ear ear-left"></div>
            <div class="ear ear-right"></div>
            <div class="head">
                <div class="eye eye-left">
                    <div class="pupil pupil-left"></div>
                </div>
                <div class="eye eye-right">
                    <div class="pupil pupil-right"></div>
                </div>
                <div class="nose"></div>
            </div>
        </div>
        <div class="layer layer-3 mountain">
            <div class="grass"></div>
            <div class="shadow-pattern"></div>
        </div>
        <div class="layer layer-4 d-none jumping-animation-2 duration-3s delay-750">
            <!-- Totoro -->
            <div class="ear ear-left"></div>
            <div class="ear ear-right"></div>
            <div class="head">
                <div class="eye eye-left">
                    <div class="pupil pupil-left"></div>
                </div>
                <div class="eye eye-right">
                    <div class="pupil pupil-right"></div>
                </div>
                <div class="nose"></div>
            </div>
        </div>
        <div class="layer layer-5 mountain radius-bottom-mobile">
            <div class="grass"></div>
            <div class="shadow-pattern"></div>
        </div>
        <div class="layer layer-6"></div>
        <div class="layer layer-7 mountain radius-bottom-mobile">
            <div class="grass"></div>
            <div class="shadow-pattern"></div>
        </div>
        <div class="layer layer-8"></div>
        <div class="layer layer-9 cloud cloud-right"></div>
        <div class="layer layer-10 cloud cloud-left"></div>
    </div>
</body>
</html>
